<html >
<head>
</head>
<body ng-app="app" ng-controller="UsuarioController">

<form>

    <md-input-container>
        <label>ID: </label>
        <input type="text" ng-model="usuario.idUsuario">
    </md-input-container>


    <md-input-container>
        <label>Nome: </label>
        <input type="text" class="form-control" ng-model="usuario.nome"/>
    </md-input-container>


    <md-input-container>
        <label>E-mail: </label>
        <input ng-model="usuario.email" type="email"/>
    </md-input-container>

    <md-input-container>
        <label>Senha: </label>
        <input ng-model="usuario.senha" type="password"/>
    </md-input-container>

    <md-button class="md-raised md-primary" ng-click="salvar()"> Salvar</md-button>

</form>
<div ng-cloak>
    <md-content>
        <md-list>
            <md-list-item class="md-3-line md-long-text" ng-repeat="usuario in usuarios">

                <div class="md-list-item-text">
                    {{"ID:"+usuario.idUsuario + " / "+ "Nome:"+usuario.nome + " / " + "E-mail:"+usuario.email + " / " +"Senha:"+usuario.senha }}


                    <button ng-click="excluir(usuario.idUsuario)"> Excluir</button>
                    <button ng-click="editar(usuario)"> Editar</button>

                </div>


            </md-list-item>
        </md-list>
    </md-content>
</div>


</body>
</html>
